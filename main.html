<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;">
        
        <title>ZT Visual Builder</title>
        
        <link rel="stylesheet" type="text/css" href="stylesheets/dialog.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/patch.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/codemirror.css"/>
        <script src="thirdlibs/mustache.js"></script>
        
    </head>
    
    <body onscroll="return false">
        <div class="g-frame" id="main-dialog">
        
        <!-- left tool area -->
       <div class="g-fleft">
           
           <!-- left tool box -->
         <div class="u-tlb" com-type="toolBox">
            <div class="g-ttl f-cb">
            <strong class="u-ttl">工具箱</strong>
            <div class="u-ico"><img src="ui/settings.png"/></div>
            </div>
            
           </div> <!-- left tool box -->
        </div> <!-- left tool area -->
        
        <!-- right area -->
        <div class="g-fright">
            
            <!-- nav area -->
        <div class="g-ftop">
            <ul class="g-nav g-li f-cb" com-type="navBox">
                <li class="u-nav">
                    视图
                </li>
                
                <li class="u-nav">
                    帮助
                </li>
            </ul>
        </div>
            <div class="g-edbox" com-type="editBox">
                <textarea class="m-text" placeholder="Code Edit Panel" id="mainedit"></textarea>
            </div>
        </div> <!-- right area -->
        </div>
        <div class='dlg-frame'><div class='dlg-inner'></div></div>
        
        <script src="thirdlibs/codemirror.min.js"></script>              
        <script src="thirdlibs/json2.js"></script>
        <script src="thirdlibs/jquery-1.11.1.min.js"></script>
        <script data-main="main" src="thirdlibs/require.js"></script>
        
    </body>
</html>
