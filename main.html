<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;">
        
        <title>ZT Visual Builder</title>
        
        <link rel="stylesheet" type="text/css" href="stylesheets/patch.css" />
        <link rel="stylesheet" type="text/css" href="thirdlibs/codemirror/lib/codemirror.css"/>
        <link rel="stylesheet" type="text/css" href="thirdlibs/codemirror/addon/hint/show-hint.css"/>
        <link rel="stylesheet" type="text/css" href="stylesheets/dialog.css" />
        <script src="thirdlibs/mustache.js"></script>
        
    </head>
    
    <body>
               <!-- header -->
        <div class="g-header" id="frame-header"></div>
        <div class="g-frame" id="frame-view">
        <!-- left tool area -->
       <div class="g-sidebar f-noselect">
           
           <!-- left tool box -->
         <div class="u-toolbox" com-type="toolBox">
            <div class="g-title f-cb">
            <strong class="u-title">工具箱</strong>
            <div class="u-ico"><img src="ui/settings.png"/></div>
            </div>
            
        </div> <!-- left tool box -->
        </div> <!-- sidebar -->
        
        <!-- right area -->
        <div class="g-viewpanel">
            
         <div class="g-content" id="content">
        
        <div class="g-top f-noselect">
            <ul class="g-nav g-li f-cb" com-type="navBox">
                <li class="u-nav">
                    tab_page_1
                </li>
                
                <li class="u-nav">
                    tab_page_2
                </li>
            </ul>
        </div>
        <div class="g-panels" id="paneltabs">
                <div class="m-panel">
                <textarea class="m-text" id="editor" name="editor" placeholder="Codeing..."></textarea>
                </div>
        </div>
        <div class="g-stabar f-noselect">
            
            </div>
              </div><!-- tab -->
        </div> <!-- right area -->
            <div class="g-flashbar">
            </div>
        </div><!-- frame -->
        <div class='dlg-frame'><div class='dlg-inner'></div></div>
        
        <script src="thirdlibs/json2.js"></script>
        <script src="thirdlibs/jquery-1.11.1.min.js"></script>
        <script src="thirdlibs/codemirror/codemirror.cbd.js"></script>
        <script data-main="main" src="thirdlibs/require.js"></script>
  
    </body>
</html>
